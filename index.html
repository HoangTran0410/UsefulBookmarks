<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useful Bookmarks</title>

  <style>
    h1 {
      text-align: center;
    }

    a {
      text-decoration: none;
      cursor: move;
    }
  </style>
</head>

<body>

  <h1>Useful Bookmarks</h1>

  <ul id="container"></ul>

  <script>
    let bms = [{
      name: "Remove SmileFace in FB Message",
      description: "",
      code: `javascript:(function(){let chars='🙂,🙃,:)';if(window.confirm('Xoá hết cmn luôn các kí tự cười ' + chars + ' trong tin nhắn fb !!')) Array.from(document.getElementsByTagName('img')).forEach(img => {if(chars.split(',').indexOf(img.alt) != -1) img.style.display="none"})}())`
    }, {
      name: "Toggle all message tabs in Facebook",
      description: "",
      code: `javascript:(function(){Array.from(document.getElementsByClassName('_69pt')).forEach(ele => ele.click())})()`
    },{
      name: "Hack game của Khoa",
      description: "",
      code: `javascript:(function(){console.log('hacked by hoang tran');_utils={getPlayer:()=>gunners.find(g=>g.id==socket.id),getPosVector:(pos)=>createVector(pos.x,pos.y),getClosestEnermy:()=>{let player=_utils.getPlayer();let closestDist=10000;let closestE=null;for(let g of gunners){if(g==player||g.dead)continue;let mouse=_camera.screenToWorld({x:mouseX,y:mouseY});let d=dist(mouse.x,mouse.y,g.pos.x,g.pos.y);if(d<closestDist){closestDist=d;closestE=g}}return closestE}};_hack={scale:1,autoAim:!0,lineToEnermy:!0,run:function(){_registeredMethods.pre.push(function(){if(_hack.autoAim&&mouseIsPressed){let closestEnermy=_utils.getClosestEnermy();if(closestEnermy){let ePos=_camera.worldToScreen(closestEnermy.pos);mouseX=ePos.x;mouseY=ePos.y}}});_registeredMethods.post.push(function(){let player=_utils.getPlayer();_camera.scale=_hack.scale;if(_hack.lineToEnermy){strokeWeight(2);for(let g of gunners){if(g.id==player.id)continue;let ePos=_camera.worldToScreen(g.pos);let pPos=_camera.worldToScreen(player.pos);let distance=~~dist(g.pos.x,g.pos.y,player.pos.x,player.pos.y);let evPos=_utils.getPosVector(ePos);let pvPos=_utils.getPosVector(pPos);let direction=p5.Vector.sub(evPos,pvPos).setMag(200);let tPos=p5.Vector.add(pvPos,direction);if(g.dead){stroke('gray')}else{stroke('red');text(distance,tPos.x,tPos.y)}line(ePos.x,ePos.y,pPos.x,pPos.y)}}})}};_dom={};const initDom=function(){let _hackUI=$('        <div id="hack-container"><p>HACKED by HOANGTRAN</p>        <span>Scale:</span>        <input id="sldScale" type="range" min="0.01" max="1" step="0.01" value="1"/><br/><span>Line to enermy:</span><input id="chkLine" type="checkbox" checked/><br/><span>Auto Aim:</span><input id="chkAim" type="checkbox" checked/>        </div>        ');_hackUI.appendTo('body');$("head").append('<style>#hack-container {position:fixed; z-index:10; bottom:10px; left:10px; background: #489e;color: white;font-size: 12px; padding:5px; opacity: 0.4;}#hack-container:hover {opacity: 1;}#hack-container p {text-align: center;}#hack-container input {display: inline-block;}        </style>');_dom.scaleSlider=$('#sldScale');_dom.scaleSlider.on('input',function(){_hack.scale=Number($(this).val())});_dom.lineToEnermy=$('#chkLine');_dom.lineToEnermy.on('input',function(){_hack.lineToEnermy=$(this).is(":checked")});_dom.autoAim=$('#chkAim');_dom.autoAim.on('input',function(){_hack.autoAim=$(this).is(':checked')})};initDom();_hack.run()})()`
    }]

    const ul = document.getElementById('container');

    for (let i = 0; i < bms.length; i++) {
      let a = document.createElement('a');
      a.innerHTML = bms[i].name;
      a.href = bms[i].code;

      let li = document.createElement('li');
      li.appendChild(a);

      ul.appendChild(li);
    }
  </script>

</body>

</html>
